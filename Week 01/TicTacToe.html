<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.cell{
    width: 100px;
    height: 100px;
    display: inline-block;
    background-color: green;
    border: 1px solid white;
    vertical-align: middle;
    font-size: 50px;
    text-align: center;
    line-height: 100px;
}
</style>
<body>
    <div id="board"></div>
</body>
<script>
    let pattern = [
        0,0,0,
        0,0,0,
        0,0,0
    ];
    let color = 1;
    let gameover = false;

    function show(){
        let board = document.getElementById('board');
        board.innerHTML = '';
        for(let i = 0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.innerText = pattern[i * 3 + j] === 2 ? '❌' :
                                 pattern[i * 3 + j] === 1 ? '⭕️' : '';
                cell.addEventListener('click', () => userMove(i, j));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement('br'));
        }
    }

    function userMove(x, y){
        if(gameover) return;
        if(pattern[x * 3 + y]) return;
        pattern[x * 3 + y] = color;
        show();
        if(check(pattern, color)){
            setTimeout(() => alert(color === 2 ? '❌ is winner!' : '⭕️ is winner!'), 0);
            gameover = true;
            return;
        }
        color = 3 - color;
        if(willWin(pattern, color)){
            console.log(color === 2 ? '❌ will win!' : '⭕️ will win!')
        }
        computerMove();
    }

    function computerMove(){
        let choice = bestChoice(pattern, color);
        if(choice.point)
            pattern[choice.point[0] * 3 + choice.point[1]] = color;
        show();
        if(check(pattern, color)){
            setTimeout(() => alert(color === 2 ? '❌ is winner!' : '⭕️ is winner!'), 0);
            gameover = true;
            return;
        }
        color = 3 - color;
    }

    function check(pattern, color){
        for(let i = 0; i < 3; i++){
            let win = true;
            for(let j = 0; j < 3; j++){
                if(pattern[i * 3 + j] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        for(let i = 0; i < 3; i++){
            let win = true;
            for(let j = 0; j < 3; j++){
                if(pattern[j * 3 + i] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        {
            let win = true;
            for(let i = 0; i < 3; i++){
                if(pattern[i * 3 + i] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        {
            let win = true;
            for(let i = 0; i < 3; i++){
                if(pattern[i * 3 + (2 - i)] !== color){
                    win = false;
                }
            }
            if(win){
                return true;
            }
        }
        return false;
    }

    function clone(pattern){
        return Object.create(pattern);
    }

    function willWin(pattern, color){
        for(let i = 0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                if(pattern[i * 3 + j]) continue;
                let clonePattern = clone(pattern);
                clonePattern[i * 3 + j] = color;
                if(check(clonePattern, color)){
                    return [i, j];
                }
            }
        }
        return null;
    }

    function bestChoice(pattern, color){
        let point = willWin(pattern, color);
        if(point){
            console.log(color === 2 ? '❌' : '⭕️','win',point)
            return {
                point,
                result: 1
            }
        }

        let result = -1;
        outer:for(let i = 0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                if(pattern[i * 3 + j]) continue;
                console.log(color === 2 ? '❌' : '⭕️', i, j)
                let tmp = clone(pattern);
                tmp[i * 3 + j] = color;
                let opp = bestChoice(tmp, 3 - color);
                console.log('have result:', opp.result, 3-color === 2 ? '❌' : '⭕️',)
                if( - opp.result >= result){
                    point = [i, j];
                    result = - opp.result;
                }
                if(result == 1) break outer;
            }
        }
        console.log(color === 2 ? '❌' : '⭕️','best return', point, result)
        return {
            point,
            result: point ? result : 0
        }
    }

    computerMove();
    show();
</script>
</html>
